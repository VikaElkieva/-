
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page - Loading Error</title>
    <style>
        /* Base styles for page layout */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Responsive video container */
        .video-container {
            width: 100%;
            max-width: 1200px;
            height: 90%;
            background-color: #e0e0e0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            padding: 10px;
            overflow: hidden;
            transition: filter 0.5s;
        }

        /* Placeholder styling for mobile and desktop */
        .large-video-placeholder {
            grid-column: span 4;
            height: 200px;
            background: linear-gradient(90deg, #d3d3d3 25%, #c0c0c0 50%, #d3d3d3 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 5px;
        }

        .video-placeholder {
            height: 100px;
            background: linear-gradient(90deg, #d3d3d3 25%, #c0c0c0 50%, #d3d3d3 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 5px;
        }

        .text-placeholder {
            height: 20px;
            background: linear-gradient(90deg, #e0e0e0 25%, #c0c0c0 50%, #e0e0e0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 3px;
            margin-top: 8px;
        }

        /* Loading animation */
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Popup modal styling */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 320px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            z-index: 1000;
            display: none;
            text-align: center;
        }

        .popup h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .popup p {
            margin: 10px 0;
            font-size: 1rem;
            color: #555;
        }

        .popup button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .popup button:hover {
            background-color: #357ae8;
        }

        /* Responsive grid adjustments */
        @media (max-width: 600px) {
            .large-video-placeholder {
                grid-column: span 2;
                height: 150px;
            }

            .video-placeholder {
                height: 80px;
            }

            .popup {
                width: 90%;
                padding: 15px;
            }

            .popup h2 {
                font-size: 1rem;
            }

            .popup p {
                font-size: 0.9rem;
            }

            .popup button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        /* Blur effect when popup is visible */
        .blur-background {
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <!-- Simulated video loading page -->
    <div class="video-container" id="videoContainer">
        <!-- Large main video placeholder -->
        <div class="large-video-placeholder"></div>

        <!-- Smaller video placeholders -->
        <div class="video-placeholder"></div>
        <div class="video-placeholder"></div>
        <div class="video-placeholder"></div>
        <div class="video-placeholder"></div>

        <!-- Text placeholders simulating titles -->
        <div class="text-placeholder" style="grid-column: span 4; width: 60%;"></div>
        <div class="text-placeholder" style="grid-column: span 2; width: 45%;"></div>
        <div class="text-placeholder" style="grid-column: span 1; width: 30%;"></div>
        <div class="text-placeholder" style="grid-column: span 1; width: 50%;"></div>
    </div>

    <!-- Popup modal -->
    <div class="popup" id="popupModal">
        <h2>Loading Error</h2>
        <p>Your connection is slow. Install a VPN for faster browsing.</p>
        <button onclick="installVPN()">Install VPN</button>
    </div>

    <!-- JavaScript for popup functionality -->
    <script>
        // Function to show the popup after 2 seconds
        setTimeout(function() {
            document.getElementById('popupModal').style.display = 'block';
            document.getElementById('videoContainer').classList.add('blur-background');
        }, 2000);

        // Function for "Install VPN" button
        function installVPN() {
            alert('Redirecting to VPN installation...');
        }
    </script>
</body>
</html>
